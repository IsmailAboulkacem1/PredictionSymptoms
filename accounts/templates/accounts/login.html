{% extends 'predictor/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-5 shadow" style="max-width: 450px; width: 100%;">
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-4">
                <div class="form-floating">
                    <input type="text" name="username" id="id_username" class="form-control form-control-lg" value="{{ form.username.value|default:'' }}" placeholder="Username" required>
                    <label for="id_username">Username</label>
                </div>
            </div>
            <div class="form-group mb-4">
                <div class="form-floating">
                    <input type="password" name="password" id="id_password1" class="form-control form-control-lg" value="{{ form.password1.value|default:'' }}" placeholder="Password" required>
                    <label for="id_password1">Password</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
