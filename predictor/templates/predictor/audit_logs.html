<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Audit Logs</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Audit Logs</h1>
        <table class="table table-bordered table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID Patient</th>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                    <th>Genre</th>
                    <th>Age</th>
                    <th>Prediction</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.id_patient }}</td>
                    <td>{{ log.nom }}</td>
                    <td>{{ log.prenom }}</td>
                    <td>{{ log.genre }}</td>
                    <td>{{ log.age }}</td>
                    <td>{{ log.prediction }}</td>
                    <td>{{ log.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
