<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Symptom Predictor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- base.html (for example) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="/">Symptom Predictor</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item d-flex align-items-center me-3">
                            <span class="navbar-text">Hello, {{ user.username }}!</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/predictSymptom/">Predict Symptoms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/audit_logs/">Audit Logs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/chatbot/">ChatBot</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/logout/">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="/accounts/register/">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
