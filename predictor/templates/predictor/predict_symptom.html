<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Symptom Input</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Prédire via les symptômes</h1>
        <form method="POST" class="mt-4">
            {% csrf_token %}

            <!-- Patient Information -->
            <div class="mb-4">
                <h4 class="text-primary">Patient Information</h4>
                <div class="row">
                    <div class="col-md-6">
                        <label for="id_patient" class="form-label">ID Patient</label>
                        <input type="text" id="id_patient" name="id_patient" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" id="nom" name="nom" class="form-control" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" id="prenom" name="prenom" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="genre" class="form-label">Genre</label>
                        <select id="genre" name="genre" class="form-select">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" id="age" name="age" class="form-control" required>
                    </div>
                </div>
            </div>

            <!-- General Symptoms -->
            <div class="mb-4">
                <h4 class="text-primary">General Symptoms</h4>
                <div class="row">
                    <div class="col-md-6">
                        <label for="fatigue" class="form-label">Fatigue</label>
                        <select id="fatigue" name="fatigue" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="malaise" class="form-label">Malaise</label>
                        <select id="malaise" name="malaise" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Fever and Related Symptoms -->
            <div class="mb-4">
                <h4 class="text-primary">Fever and Related Symptoms</h4>
                <div class="row">
                    <div class="col-md-6">
                        <label for="high_fever" class="form-label">High Fever</label>
                        <select id="high_fever" name="high_fever" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="chills" class="form-label">Chills</label>
                        <select id="chills" name="chills" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Gastrointestinal Symptoms -->
            <div class="mb-4">
                <h4 class="text-primary">Gastrointestinal Symptoms</h4>
                <div class="row">
                    <div class="col-md-6">
                        <label for="vomiting" class="form-label">Vomiting</label>
                        <select id="vomiting" name="vomiting" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="loss_of_appetite" class="form-label">Loss of Appetite</label>
                        <select id="loss_of_appetite" name="loss_of_appetite" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="abdominal_pain" class="form-label">Abdominal Pain</label>
                        <select id="abdominal_pain" name="abdominal_pain" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="nausea" class="form-label">Nausea</label>
                        <select id="nausea" name="nausea" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Skin and Eye Symptoms -->
            <div class="mb-4">
                <h4 class="text-primary">Skin and Eye Symptoms</h4>
                <div class="row">
                    <div class="col-md-6">
                        <label for="yellowish_skin" class="form-label">Yellowish Skin</label>
                        <select id="yellowish_skin" name="yellowish_skin" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="yellowing_of_eyes" class="form-label">Yellowing of Eyes</label>
                        <select id="yellowing_of_eyes" name="yellowing_of_eyes" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Respiratory Symptoms -->
            <div class="mb-4">
                <h4 class="text-primary">Respiratory Symptoms</h4>
                <div class="row">
                    <div class="col-md-6">
                        <label for="cough" class="form-label">Cough</label>
                        <select id="cough" name="cough" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="phlegm" class="form-label">Phlegm</label>
                        <select id="phlegm" name="phlegm" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Pain Symptoms -->
            <div class="mb-4">
                <h4 class="text-primary">Pain Symptoms</h4>
                <div class="row">
                    <div class="col-md-6">
                        <label for="muscle_pain" class="form-label">Muscle Pain</label>
                        <select id="muscle_pain" name="muscle_pain" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="chest_pain" class="form-label">Chest Pain</label>
                        <select id="chest_pain" name="chest_pain" class="form-select">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg w-100">Predict Disease</button>
        </form>
    </div>
</body>
</html>
